<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>DroneDeploy Plugin - Import KML Points</title>
</head>
<body>
<script src="https://js.dronedeploy.com/releases/2.0.0-beta.7/dronedeploy.min.js"></script>

<script>
document.addEventListener("DOMContentLoaded", async () => {
  const dd = await window.dronedeploy.ready();

  // URL do seu KML hospedado (pode estar no GitHub tambÃ©m)
  const KML_URL = "https://alelauxenctmgeo.github.io/seu-arquivo.kml";

  const text = await fetch(KML_URL).then(r => r.text());
  const parser = new DOMParser();
  const xml = parser.parseFromString(text, "text/xml");

  const coords = [...xml.querySelectorAll("Point coordinates")].map(n => {
    const [lng, lat] = n.textContent.trim().split(",");
    return { lat: Number(lat), lng: Number(lng) };
  });

  for (let c of coords) {
    await dd.Maps.addWaypoint({
      lat: c.lat,
      lng: c.lng,
      altitude: 80, // altitude fixa para panoramas
      actions: [{
        type: "PANO",
        heading: 0,
        pitch: -90,
        radius: 10
      }]
    });
  }

  alert("Pontos importados com sucesso!");
});
</script>
</body>
</html>
